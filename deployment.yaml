kind: Deployment
apiVersion: apps/v1
metadata:
  name: redux-saga-kubernetes
  labels:
    app: redux-saga-kubernetes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redux-saga-kubernetes
  template:
    metadata:
      labels:
        app: redux-saga-kubernetes
    spec:
      containers:
        - name: redux-saga-kubernetes
          image: gcr.io/kubernetes-test-290013/redux-saga-kuberenetes@sha256:59682a24b812fa2b00b5d3cae10a2799d5ef3027c14375589b8aa4d8c84c980f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: redux-saga-kubernetes
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31000
  selector:
    app: redux-saga-kubernetes